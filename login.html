<!DOCTYPE html5>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyVillage - Login</title>
</head>

<body>
    <div class="bar">
        <!-- teteje -->
        <img class="logo" src="asdasdasd.png" alt="Logó">
        <p class="nev">SkyVillage</p>

        <div class="bactoh">
            <!--Back to home-->
            <button onclick="bacho()">Vissza a főoldalra</button>
        </div>
        <!--Készytés alatt--><br>
        <h2>Készítés alatt</h2>
    </div>

    <div class="lo">
        <!--Body-->
        <div class="lolole">
        <div class="lololo">
            <div class="lolo">
            <h3>Felhasználónév:</h3>
            <input maxlength="15" type="text" placeholder="Felhasználónév | Max hosszúság 15 karakter.">
            <p class="place"></p>
            <h3>Jelszó:</h3>
            <input minlength="8" type="password" placeholder="Jelszó | Minimum hosszúság 8 karakter.">
            <input class="bejbu" type="submit" value="Bejelentkezés">
            </div>
             </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
